<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="maindiv">
        <form class="main">
            <table>
                <tr>
                    <div class="form-group">
                        <input type="text" name="display" readonly="readonly" id="display" placeholder="0">
                    </div>
                </tr>
                <tr>
                    <div class="form-group">
                        <input type="button" class="btn" onclick="input(7)" value="7">
                        <input type="button" class="btn" onclick="input(8)" value="8">
                        <input type="button" class="btn" onclick="input(9)" value="9">
                        <input type="button" class="btn" onclick="sub()" value="-">
                    </div>
                </tr>
                <tr>
                    <div class="form-group">
                        <input type="button" class="btn" onclick="input(4)" value="4">
                        <input type="button" class="btn" onclick="input(5)" value="5">
                        <input type="button" class="btn" onclick="input(6)" value="6">
                        <input type="button" class="btn" onclick="add()" value="+">
                    </div>
                </tr>
                <tr>
                    <div class="form-group">
                        <input type="button" class="btn" onclick="input(1)" value="1">
                        <input type="button" class="btn" onclick="input(2)" value="2">
                        <input type="button" class="btn" onclick="input(3)" value="3">
                        <input type="button" class="btn" onclick="mult()" value="*">
                    </div>
                </tr>
                <tr>
                    <div class="form-group">
                        <input type="button" class="btn" onclick="input(0)" value="0">
                        <input type="button" class="btn" onclick="input('.')" value=".">
                        <input type="button" class="btn" onclick="div()" value="/">
                        <input type="button" class="btn" onclick="sum()" value="=">
                    </div>
                </tr>
                <tr>
                    <div class="form-group text-center">
                        <input type="button" class="btn c-button" id="cButton" value="Reset">
                    </div>
                </tr>
            </table>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
