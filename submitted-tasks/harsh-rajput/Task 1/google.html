<!DOCTYPE html>

<head>
  <title>Google Homepage</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <header>
    <nav>
      <ul id="nav">
        <li class="nav-link" id="gmail"><a href="#">Gmail</a></li>
        <li class="nav-link"><a href="#">Images</a></li>
        <li id="sign_in"><a href="#">Sign In</a></li>
      </ul>
    </nav>
  </header>

  <div class="main">
    <div class="google">
      <a href="#" id="google-logo"><img crossorigin="anonymous"  src="https://en.wikipedia.org/wiki/Google_Images#/media/File:Google_Images_2015_logo.svg"
          alt=" Loading Error image not available" /></a>
    </div>

    <div class="form">
      <form>
        <label for="form-search"></label>
        <input type="text" id="form-search" placeholder="Search Google or type URL">
      </form>
    </div>

    <div class="buttons">
      <input type="submit"  value="Google Search" id="google_search">
      <input type="submit" value="I'm Feeling Lucky" id="im_feeling_lucky">
    </div>
  </div>

  <footer>
    <ul class="footer-left">
      <li><a href="#">Advertising</a></li>
      <li><a href="#">Business</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">How Search works</a></li>
    </ul>
    <ul class="footer-right">
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Terms</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </footer>
</body>

</html>
