<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="Index.css">
</head>
<body>
  <div class="calculator">
    <!-- <input type="text" class="display" id="screen" disabled> -->
    <header id="screen" class="display"></header>
    <div class="keys">
      <div class="row">
        <button value="7" onclick="sendNum('7')">7</button>
        <button value="8" onclick="sendNum('8')">8</button>
        <button value="9" onclick="sendNum('9')">9</button>
        <button value="+" onclick="sendNum('+')" class="operator">+</button>
      </div>
      <div class="row">
        <button value="4" onclick="sendNum('4')">4</button>
        <button value="5" onclick="sendNum('5')">5</button>
        <button value="6" onclick="sendNum('6')">6</button>
        <button value="-" onclick="sendNum('-')" class="operator">-</button>
      </div>
      <div class="row">
        <button value="1" onclick="sendNum('1')">1</button>
        <button value="2" onclick="sendNum('2')">2</button>
        <button value="3" onclick="sendNum('3')">3</button>
        <button value="*" onclick="sendNum('*')" class="operator">*</button>
      </div>
      <div class="row">
        <button value="C" class="operator" onclick="clearScr()">C</button>
        <button value="0" onclick="sendNum('0')">0</button>
        <button value="/" onclick="sendNum('/')" class="operator">/</button>
        <button value="=" onclick="equalTo()" class="operator">=</button>
      </div>
    </div>

  </div>
  <script type="text/javascript" src="Index.js"></script>
</body>
</html>
